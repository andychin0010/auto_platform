<ons-page ng-controller="adminCreateController">
  <ons-toolbar>
    <div class="right"><ons-toolbar-button ng-click="prevPage()">Cancel</ons-toolbar-button></div>
    <div class="center">New Inventory</div>
  </ons-toolbar>

  <ons-list modifier="inset" style="margin-top: 10px">
    <ons-list-item>
      <input ng-model="product.make" type="text" class="text-input text-input--transparent" placeholder="Make" style="width: 100%">
    </ons-list-item>
    <ons-list-item>
      <input ng-model="product.model" type="text" class="text-input text-input--transparent" placeholder="Model" style="width: 100%">
    </ons-list-item>
    <ons-list-item>
      <input ng-model="product.year" type="text" class="text-input text-input--transparent" placeholder="Year" style="width: 100%">
    </ons-list-item>
    <ons-list-item>
      <input ng-model="product.mileage" type="text" class="text-input text-input--transparent" placeholder="Mileage" style="width: 100%">
    </ons-list-item>
    <ons-list-item>
      <input ng-model="product.color" type="text" class="text-input text-input--transparent" placeholder="Color" style="width: 100%">
    </ons-list-item>
    <ons-list-item>
      <input ng-model="product.images" ngf-select type="file" class="form-control" accept="image/*" multiple>
    </ons-list-item>
    <ons-list-item>
      <textarea ng-model="product.description" class="textarea textarea--transparent" placeholder="Description" style="width: 100%; height: 100px;"></textarea>
    </ons-list-item>
  </ons-list>

  <div style="padding: 10px 9px">
    <ons-button ng-click="submit(product)" modifier="large" style="margin: 0 auto;">
      Submit
    </ons-button>
  </div>


</ons-page>
